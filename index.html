<body>
    <h1>Simulador de RPG</h1>

    <form id="stats-inicio" class="d-flex flex-column">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" value="" placeholder="Ingresa un nombre">

        <label for="ataque">Con cuanto ataque queres comenzar?</label>
        <input type="text" name="ataque" id="ataque" value="" placeholder="Entre 40-100">

        <label for="defensa">Con cuanta defensa queres comenzar?</label>
        <input type="text" name="defensa" id="defensa" value="" placeholder="Entre 40-100">

        <label for="salud">Con cuanta salud queres comenzar?</label>
        <input type="text" name="salud" id="salud" value="" placeholder="Entre 40-100">

        <button type="submit" id="crear" class="btn btn-success">Crear nuevo personaje</button>
    </form>
